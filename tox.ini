[tox]
envlist =
    lint,
    py36,py37,py38,py39,pypy3,
    py36-pyramid{15,16,17,18,19,110},
    docs,
    coverage
isolated_build = True

[testenv]
deps =
    pyramid15: pyramid <= 1.5.99
    pyramid16: pyramid <= 1.6.99
    pyramid17: pyramid <= 1.7.99
    pyramid18: pyramid <= 1.8.99
    pyramid19: pyramid <= 1.9.99
    pyramid110: pyramid <= 1.10.99
commands =
    python --version
    pytest {posargs:}
extras =
    testing
setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:coverage]
skip_install = True
commands =
    coverage combine
    coverage xml
    coverage report --fail-under=100
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage
depends = py39

[testenv:lint]
skip_install = True
commands =
    black --check --diff .
    check-manifest
    flake8 src/pyramid_exclog/ tests
    # build sdist/wheel
    python -m pep517.build .
    twine check dist/*
deps =
    black
    readme_renderer
    check-manifest
    pep517
    twine
    flake8
    flake8-bugbear

[testenv:docs]
whitelist_externals = make
commands =
    make -C docs html epub BUILDDIR={envdir}
extras =
    docs

[testenv:run-flake8]
skip_install = True
commands =
    flake8 src/pyramid_exclog/ tests
deps =
    flake8
    flake8-bugbear

[testenv:run-black]
skip_install = True
commands =
    black .
deps =
    black

[testenv:build]
skip_install = true
commands =
    # clean up build/ and dist/ folders
    python -c 'import shutil; shutil.rmtree("build", ignore_errors=True)'
    # Make sure we aren't forgetting anything
    check-manifest
    # build sdist/wheel
    python -m pep517.build .
    # Verify all is well
    twine check dist/*

deps =
    readme_renderer
    check-manifest
    pep517
    twine
